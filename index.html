<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>File Hosting</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  background:#0b0f17;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  width:90%;
  max-width:420px;
  background:rgba(255,255,255,.06);
  border-radius:20px;
  padding:20px;
}
button{
  width:100%;
  margin-top:12px;
  padding:14px;
  border:0;
  border-radius:14px;
  background:#2ea6ff;
  color:#fff;
  font-size:16px;
}
.sub{
  background:#20c997;
}
</style>
</head>
<body>

<div class="card" id="app"></div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const app = document.getElementById("app");
const params = new URLSearchParams(window.location.search);
const file = params.get("file");

if (file) {
  app.innerHTML = `
    <h2>üìÑ –§–∞–π–ª</h2>
    <p>–ù–∞–∂–º–∏—Ç–µ —Å–∫–∞—á–∞—Ç—å</p>
    <button onclick="download()">üîΩ –°–∫–∞—á–∞—Ç—å</button>
  `;
} else {
  app.innerHTML = `
    <h2>üí≥ –ü–æ–¥–ø–∏—Å–∫–∞</h2>
    <p>1 –º–µ—Å—è—Ü ‚Äî $0.5</p>
    <button class="sub" onclick="subscribe()">–û–ø–ª–∞—Ç–∏—Ç—å</button>
  `;
}

function download(){
  tg.sendData(JSON.stringify({
    action:"download",
    file:file
  }));
}

function subscribe(){
  tg.sendData(JSON.stringify({
    action:"subscribe"
  }));
}
</script>

</body>
</html>
